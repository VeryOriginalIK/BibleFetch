<div class="bg-white dark:bg-gray-800 rounded-2xl p-5 shadow-sm border border-gray-100 dark:border-gray-700 transition-all hover:shadow-md">

  <!-- FEJLÉC: Referencia és Opciók -->
  <div class="flex justify-between items-center mb-3">

    <!-- Vers Referencia (pl. 1Móz 1:1) -->
    <!-- Egyelőre nyersen kiírjuk az ID-t, később írunk rá egy szépítő Pipe-ot -->
    <h3 class="font-bold text-amber-700 dark:text-amber-500 text-sm uppercase tracking-wide">
      {{ verseId | uppercase }}
    </h3>

    <!-- Műveletek -->
    <div class="flex gap-2">
      <!-- Verzió váltó (Dropdown helyett most egyszerű gomb demonstrációnak) -->
      <button class="text-xs text-gray-400 hover:text-gray-600 dark:hover:text-gray-300">
        {{ state.currentLang() | uppercase }}
      </button>
    </div>
  </div>

  <!-- TARTALOM -->
  <div class="min-h-[60px]"> <!-- Fix minimum magasság az ugrálás elkerülésére -->

    @if (isLoading()) {
      <!-- Skeleton Loading -->
      <div class="space-y-2 animate-pulse">
        <div class="h-4 bg-gray-200 dark:bg-gray-700 rounded w-3/4"></div>
        <div class="h-4 bg-gray-200 dark:bg-gray-700 rounded w-full"></div>
      </div>
    } @else {
      <!-- A Szöveg -->
      <!-- A (click) eseményt a konténer kezeli (Event Delegation) -->
      <!-- Az [innerHTML] kötelező, mert a Pipe HTML stringet ad vissza -->
      <p
        class="text-lg leading-relaxed text-gray-800 dark:text-gray-200 font-serif"
        [innerHTML]="verseText() | textParser"
        (click)="handleWordClick($event)"
      ></p>
    }

  </div>

  <!-- LÁBLÉC: Interakciók -->
  <div class="flex justify-between items-center mt-4 pt-3 border-t border-gray-50 dark:border-gray-700/50">

    <!-- Kontextus Gomb -->
    <button (click)="openContext()" class="flex items-center gap-1 text-xs font-medium text-blue-600 dark:text-blue-400 hover:bg-blue-50 dark:hover:bg-blue-900/30 px-2 py-1 rounded-lg transition-colors">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path></svg>
      Kontextus
    </button>

    <!-- Like / Save -->
    <button class="text-gray-400 hover:text-red-500 transition-colors">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path></svg>
    </button>

  </div>
</div>

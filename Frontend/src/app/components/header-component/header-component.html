<header class="fixed top-0 left-0 right-0 h-16 z-50 transition-all duration-300 border-b border-gray-100 dark:border-gray-800 bg-white/80 dark:bg-gray-900/80 backdrop-blur-md supports-[backdrop-filter]:bg-white/60">
  <div class="max-w-screen-xl mx-auto px-4 h-full flex items-center justify-between">

    <!-- LOGO (Eltűnik, ha aktív a keresés) -->
    @if (!isSearchActive()) {
      <a routerLink="/" class="flex items-center gap-2 animate-fade-in group">
        <div class="w-8 h-8 rounded-xl bg-gradient-to-tr from-blue-600 to-indigo-500 flex items-center justify-center text-white font-bold text-lg shadow-lg shadow-blue-500/20 group-hover:scale-105 transition-transform">
          T
        </div>
        <span class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-gray-900 to-gray-600 dark:from-white dark:to-gray-400">
          Topical
        </span>
      </a>
    }

    <!-- KERESŐ MEZŐ (Beúszó animációval) -->
    @if (isSearchActive()) {
      <div class="flex-1 flex items-center gap-2 animate-slide-in">
        <div class="relative flex-1">
          <input
            #searchInput
            type="text"
            placeholder="Mit keresel ma?"
            class="w-full bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-white rounded-2xl pl-10 pr-4 py-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500/50 transition-all"
            (blur)="onBlur(searchInput.value)"
            (keydown.enter)="onSearch(searchInput.value)"
          >
          <!-- Kereső ikon a mezőben -->
          <svg class="w-4 h-4 text-gray-400 absolute left-3.5 top-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
        </div>

        <button (click)="toggleSearch(false)" class="p-2 text-gray-500 hover:text-gray-900 dark:hover:text-white rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
          Mégse
        </button>
      </div>
    }

    <!-- KERESŐ IKON (Trigger gomb) -->
    @if (!isSearchActive()) {
      <button
        (click)="toggleSearch(true)"
        class="p-2.5 text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-xl transition-all hover:text-blue-600 active:scale-95"
        aria-label="Keresés megnyitása"
      >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
      </button>
    }

  </div>
</header>
